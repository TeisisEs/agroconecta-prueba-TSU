<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>

<style>

<body class="bg-background-light dark:bg-background-dark min-h-screen font-display">
<div class="max-w-[600px] mx-auto px-4 py-8">
<!-- Logo & Header -->
<header class="flex flex-col items-center mb-8">
<div class="flex items-center gap-2 mb-6">
<span class="material-symbols-outlined text-primary text-4xl">eco</span>
<h1 class="text-2xl font-bold text-slate-900 dark:text-slate-100">AgroConecta</h1>
</div>
<!-- Progress Stepper -->
<div class="w-full flex justify-between items-start relative mb-10">
<div class="absolute top-5 left-0 w-full h-0.5 bg-slate-200 dark:bg-slate-700 -z-10"></div>

<div class="absolute top-5 left-0 w-1/2 h-0.5 bg-primary -z-10"></div>

<span class="material-symbols-outlined text-[20px]">check</span>
</div>
<span class="text-xs sm:text-sm step-completed">Datos personales</span>
</div>
<!-- Step 2 - Activo (en progreso, no completado) -->
<div class="flex flex-col items-center gap-2 bg-background-light dark:bg-background-dark px-2">
<div class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 border-2 border-primary flex items-center justify-center text-primary font-bold ring-4 ring-primary/20">
                        2

<span class="text-xs sm:text-sm step-active">Ubicación</span>
</div>

<div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-slate-500 font-bold ring-4 ring-white dark:ring-background-dark">
                        3

<span class="text-xs sm:text-sm step-inactive">Verificación</span>
</div>
</div>

<p class="text-sm text-slate-600 dark:text-slate-400 mb-6">

</select>
</div>
<div class="flex flex-col gap-1.5">

<select class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary focus:border-primary outline-none text-slate-900 dark:text-slate-100" id="municipio" name="municipio" required>
<option value="" disabled selected>Selecciona un municipio</option>
</select>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="distrito">Distrito/Zona <span class="text-slate-400">(opcional)</span></label>
<select class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary focus:border-primary outline-none text-slate-900 dark:text-slate-100" id="distrito" name="distrito">
<option value="">Selecciona un distrito</option>
</select>
</div>

<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="direccion">Dirección específica <span class="text-slate-400">(opcional)</span></label>

</div>
</div>
</section>
<!-- Navigation Buttons -->
<div class="flex flex-col-reverse sm:flex-row items-center justify-between gap-4 pt-4">
<button class="w-full sm:w-auto px-6 py-2.5 text-sm font-bold text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors flex items-center justify-center gap-2" type="button" onclick="window.location.href='1.3 Formulario de Registro (Comprador).html'">
<span class="material-symbols-outlined text-[18px]">arrow_back</span>
                        Volver
                    </button>
<button class="w-full sm:w-auto px-8 py-2.5 bg-accent-blue hover:bg-blue-800 text-white font-bold rounded-lg shadow-md transition-all flex items-center justify-center gap-2" type="submit">
                        Siguiente
                        <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</button>
</div>
</form>
</main>
<footer class="mt-8 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                ¿Ya tienes una cuenta? <a class="text-primary font-bold hover:underline" href="1.1 login.html">Inicia sesión aquí</a>

<div class="mt-4 flex justify-center gap-4 grayscale opacity-60">
<!-- Abstract branding patterns -->
<div class="h-8 w-8 bg-primary/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xs">verified_user</span>
</div>
<div class="h-8 w-8 bg-primary/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xs">local_shipping</span>
</div>
<div class="h-8 w-8 bg-primary/20 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xs">eco</span>
</div>
</div>
</footer>
</div>

document.addEventListener('DOMContentLoaded', function() {
    const departamentoSelect = document.getElementById('departamento');
    const municipioSelect = document.getElementById('municipio');
    const distritoSelect = document.getElementById('distrito');

    departamentoSelect.addEventListener('change', function() {
        const departamento = this.value;
        
        // Limpiar municipios anteriores
        municipioSelect.innerHTML = '<option value="" disabled selected>Selecciona un municipio</option>';
        distritoSelect.innerHTML = '<option value="" disabled selected>Selecciona un distrito</option>';
        
        if (departamento && municipiosPorDepartamento[departamento]) {
            municipiosPorDepartamento[departamento].forEach(function(municipio) {
                const option = document.createElement('option');
                option.value = municipio.toLowerCase().replace(/ /g, '-');
                option.textContent = municipio;
                municipioSelect.appendChild(option);
            });
        }
    });

    municipioSelect.addEventListener('change', function() {
        // Actualizar distritos/zonas genéricos
        distritoSelect.innerHTML = '<option value="" disabled selected>Selecciona un distrito</option>';
        const zonasGenericas = ['Centro', 'Norte', 'Sur', 'Este', 'Oeste', 'Zona Rural'];
        zonasGenericas.forEach(function(zona) {
            const option = document.createElement('option');
            option.value = zona.toLowerCase().replace(/ /g, '-');
            option.textContent = zona;
            distritoSelect.appendChild(option);
        });
    });
});
